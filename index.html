<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="intro">
    <h1 class="title"><span class="yellow">T</span><span class="white">i</span><span class="red">c</span> <span class="yellow">T</span><span class="white">a</span><span class="red">c</span> <span class="yellow">T</span><span class="white">o</span><span class="red">e</span></h1>
    <button id="start">Start Game</button>
  </section>

  <main id="game">
    <h1 class="title">Tic Tac Toe</h1>
    <div id="gameboard">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </main>

<script src="javascript.js"></script>
</body>
</html>
